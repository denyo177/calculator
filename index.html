<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display"></div>
        <button class="key number" id="7">
            7
        </button>
        <button class="key number" id="8">
            8
        </button>
        <button class="key number" id="9">
            9
        </button>
        <button class="key operator" id="/">
            รท
        </button>
        <button class="key number" id="4">
            4
        </button>
        <button class="key number" id="5">
            5
        </button>
        <button class="key number" id="6">
            6   
        </button>
        <button class="key operator" id="*">
            x
        </button>
        <button class="key number" id="1">
            1
        </button>
        <button class="key number" id="2">
            2
        </button>
        <button class="key number" id="3">
            3
        </button>
        <button class="key operator" id="-">
            -
        </button>
        <button class="key" id="clear">
            C
        </button>
        <button class="key number" id="0">
            0
        </button>
        <button class="key" id="enter">
            =
        </button>
        <button class="key operator" id="+">
            +
        </button>

    </div>
</body>
</html>
